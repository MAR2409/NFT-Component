<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT Project</title>
  </head>
  <body>
    <div class="center-container">
      <div class="nft-card">
        <div class="nft-content">
          <div class="image-content">
            <img src="./images/image-equilibrium.jpg" alt="" />
          </div>
          <div class="eye-absolute"><img src="./images/icon-view.svg" /></div>

          <div class="text">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>

          <div class="nft-flex">
            <div class="flex-group1 flex">
              <img src="./images/icon-ethereum.svg" />
              <p>0.041ETH</p>
            </div>
            <div class="flex-group2 flex">
              <img src="./images/icon-clock.svg" />
              <p>3 days left</p>
            </div>
          </div>

          <div class="jules-creator">
            <img src="./images/image-avatar.png" alt="Jules Wyvern" />
            <p>Creation of <span class="white-text">jules wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
