<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="..//NFT/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="nft.css">
    <title>NFT Project</title>
</head>
<body>
    <div class="card-body">
        <div class="card-content">
            <img src="..//NFT/images/image-equilibrium.jpg" alt="">

            <div class="card-text">
                <h2>Equilibrium #3429</h2>

                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            

            <div class="img-blue">
                <img src="..//NFT/images/icon-view.svg" alt="">
            </div>
            
            <div class="card-flex1">
                <div class="flex-nft-content">
                    <div class="flex-info">
                        <img src="..//NFT/images/icon-ethereum.svg" alt="">
                        <p>0.041 ETH</p>  
                    </div>
               

                    <div class="flex-time">
                        <img src="..//NFT/images/icon-clock.svg" alt="clock">
                        <p>3 days left</p>
                    </div>
                </div>
                

                <div class="flex-creator">
                    <img src="..//NFT/images/image-avatar.png" alt="">
                    <p>Creation of <span class="span">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
